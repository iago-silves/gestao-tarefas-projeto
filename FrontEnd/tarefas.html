<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark px-3">
      <a href="index.html" class="navbar-brand">Gestor de Projetos</a>
      <button class="btn btn-outline-light" id="logoutBtn">Sair</button>
    </nav>

    <div class="container mt-4">
      <h3>Tarefas</h3>
      <button
        class="btn btn-success mb-3"
        id="novaTarefaBtn"
        data-bs-toggle="modal"
        data-bs-target="#modalNovaTarefa"
      >
        + Nova Tarefa
      </button>

      <div id="tarefasContainer" class="row g-3"></div>
    </div>

    <!-- Modal de Nova Tarefa -->
    <div
      class="modal fade"
      id="modalNovaTarefa"
      tabindex="-1"
      aria-labelledby="modalNovaTarefaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="tarefaForm">
            <div class="modal-header">
              <h5 class="modal-title" id="modalNovaTarefaLabel">Nova Tarefa</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="tituloTarefa" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="tituloTarefa"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descricaoTarefa" class="form-label"
                  >Descrição</label
                >
                <textarea
                  class="form-control"
                  id="descricaoTarefa"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="prioridadeTarefa" class="form-label"
                  >Prioridade</label
                >
                <select class="form-select" id="prioridadeTarefa">
                  <option value="baixa">Baixa</option>
                  <option value="média">Média</option>
                  <option value="alta">Alta</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="projetoSelect" class="form-label">Projeto</label>
                <select class="form-select" id="projetoSelect" required>
                  <option value="">Selecione um projeto</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Salvar Tarefa
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/tarefas.js"></script>
  </body>
</html>
