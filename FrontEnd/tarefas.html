<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark px-3">
      <span class="navbar-brand">Tarefas do Projeto</span>
      <button class="btn btn-light btn-sm" onclick="voltar()">Voltar</button>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Tarefas</h3>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#modalNovaTarefa"
        >
          + Nova Tarefa
        </button>
      </div>

      <ul class="list-group" id="listaTarefas"></ul>
    </div>

    <!-- Modal Nova Tarefa -->
    <div class="modal fade" id="modalNovaTarefa">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nova Tarefa</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input
              id="tituloTarefa"
              class="form-control mb-2"
              placeholder="Título"
            />
            <textarea
              id="descTarefa"
              class="form-control"
              placeholder="Descrição"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-primary" onclick="cadastrarTarefa()">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tarefas.js"></script>
  </body>
</html>
