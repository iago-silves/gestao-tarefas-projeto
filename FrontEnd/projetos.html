<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projetos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary px-3">
      <span class="navbar-brand">Gestor de Projetos</span>
      <button class="btn btn-light btn-sm" onclick="logout()">Sair</button>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Meus Projetos</h3>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#modalNovoProjeto"
        >
          + Novo Projeto
        </button>
      </div>

      <div class="row" id="listaProjetos"></div>
    </div>

    <!-- Modal Novo Projeto -->
    <div class="modal fade" id="modalNovoProjeto">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Novo Projeto</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input
              id="nomeProjeto"
              class="form-control mb-2"
              placeholder="Nome do projeto"
            />
            <textarea
              id="descProjeto"
              class="form-control"
              placeholder="Descrição"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-primary" onclick="cadastrarProjeto()">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/projetos.js"></script>
  </body>
</html>
