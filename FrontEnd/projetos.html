<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projetos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h3>Projetos</h3>
      <button
        class="btn btn-success mb-3"
        id="novoProjetoBtn"
        data-bs-toggle="modal"
        data-bs-target="#modalNovoProjeto"
      >
        + Novo Projeto
      </button>

      <div id="projetosContainer" class="row g-3"></div>
    </div>

    <!-- Modal de Novo Projeto -->
    <div
      class="modal fade"
      id="modalNovoProjeto"
      tabindex="-1"
      aria-labelledby="modalNovoProjetoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="projetoForm">
            <div class="modal-header">
              <h5 class="modal-title" id="modalNovoProjetoLabel">
                Novo Projeto
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="nomeProjeto" class="form-label"
                  >Nome do Projeto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nomeProjeto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descricaoProjeto" class="form-label"
                  >Descrição</label
                >
                <textarea
                  class="form-control"
                  id="descricaoProjeto"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Salvar Projeto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/projetos.js"></script>
  </body>
</html>
