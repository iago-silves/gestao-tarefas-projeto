<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestor de Projetos - Login</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="card shadow-lg p-4" style="width: 400px">
      <h2 class="text-center mb-3">Gestor de Projetos</h2>

      <ul class="nav nav-tabs mb-3" id="tabLoginCadastro">
        <li class="nav-item">
          <button
            class="nav-link active"
            data-bs-toggle="tab"
            data-bs-target="#login"
          >
            Login
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#cadastro"
          >
            Cadastro
          </button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- LOGIN -->
        <div class="tab-pane fade show active" id="login">
          <input
            id="loginEmail"
            type="email"
            class="form-control mb-2"
            placeholder="Email"
          />
          <input
            id="loginSenha"
            type="password"
            class="form-control mb-3"
            placeholder="Senha"
          />
          <button class="btn btn-primary w-100" onclick="login()">
            Entrar
          </button>
        </div>

        <!-- CADASTRO -->
        <div class="tab-pane fade" id="cadastro">
          <input
            id="cadastroNome"
            type="text"
            class="form-control mb-2"
            placeholder="Nome completo"
          />
          <input
            id="cadastroEmail"
            type="email"
            class="form-control mb-2"
            placeholder="Email"
          />
          <input
            id="cadastroSenha"
            type="password"
            class="form-control mb-3"
            placeholder="Senha"
          />
          <button class="btn btn-success w-100" onclick="cadastrarUsuario()">
            Cadastrar
          </button>
        </div>
      </div>

      <p class="text-center text-danger mt-3" id="mensagem"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
