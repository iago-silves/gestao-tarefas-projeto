<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Gestor de Projetos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center vh-100 bg-light"
  >
    <div class="card p-4 shadow w-25">
      <h3 class="text-center mb-3">Cadastro</h3>
      <form id="cadastroForm">
        <input
          type="text"
          id="nome"
          class="form-control mb-2"
          placeholder="Nome completo"
          required
        />
        <input
          type="email"
          id="email"
          class="form-control mb-2"
          placeholder="E-mail"
          required
        />
        <input
          type="password"
          id="senha"
          class="form-control mb-3"
          placeholder="Senha"
          required
        />
        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>
      <p class="text-center mt-3"><a href="login.html">Voltar ao Login</a></p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
